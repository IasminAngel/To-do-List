<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastrar Usuário</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #ffffff;
        color: #000000;
      }
      nav {
        background-color: #0056b3;
        padding: 10px;
        text-align: center;
        margin-bottom: 30px;
        border-radius: 6px;
      }
      nav a {
        color: #ffffff;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
      }
      nav a:hover {
        text-decoration: underline;
      }
      form {
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 86, 179, 0.3);
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1.5px solid #0056b3;
        border-radius: 4px;
        font-size: 16px;
        color: #000000;
      }
      input:focus {
        outline: none;
        border-color: #000000;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #0056b3;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #003d80;
      }
      .success {
        color: green;
        text-align: center;
        margin-bottom: 15px;
      }
      .error {
        color: red;
        text-align: center;
        margin-bottom: 15px;
      }
      p a {
        color: #0056b3;
        text-decoration: none;
        font-weight: bold;
      }
      p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{{ url_for('index') }}">Lista de Tarefas</a>
      <a href="{{ url_for('cadastro_usuario') }}">Cadastrar Usuário</a>
    </nav>

    <h1 style="text-align: center; margin-bottom: 25px">Cadastrar Usuário</h1>

    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <p class="{{ category }}">{{ message }}</p>
    {% endfor %} {% endif %} {% endwith %}

    <form action="{{ url_for('registrar_usuario') }}" method="POST">
      <input type="text" name="nome" placeholder="Nome" required />
      <input type="email" name="email" placeholder="Email" required />
      <button type="submit">Cadastrar</button>
    </form>

    <p style="text-align: center; margin-top: 20px">
      <a href="{{ url_for('index') }}">Voltar para lista de tarefas</a>
    </p>
  </body>
</html>
